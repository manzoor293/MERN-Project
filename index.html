<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation & Store in DB</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- This is Form Validation Project where we will store User Data in DataBase -->
   <div class="container m-auto h-screen flex items-center justify-center">
    <form>
      <label for="FName">First Name:</label>
      <input type="text" name="FName" required>

      <label for="LName">Last Name:</label>
      <input type="text" name="LName" required>

      <label for="Email">Email:</label>
      <input type="text" name="Email" required>

      <label for="Phone">Phone No:</label>
      <input type="number" name="Phone" required>

      <label for="DOB">DOB:</label>
      <input type="date" name="DOB" required>

      <label for="address">Address:</label>
      <textarea name="" id="" class="textArea"></textarea>
      

      <button class="btn">Submit</button>
    </form>
   </div>
</body>
</html>
