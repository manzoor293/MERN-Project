<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation & Store in DB</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- This is Form Validation Project where we will store User Data in DataBase -->
   <div class="container m-auto h-screen flex items-center justify-center">
    <form id="userForm" action="/post" method="post">
      <label for="FName">First Name:</label>
      <input type="text" name="FName" id="FName" required>

      <label for="LName">Last Name:</label>
      <input type="text" name="LName" id="LName" required>

      <label for="Email">Email:</label>
      <input type="text" name="Email" id="Email" required>

      <label for="Phone">Phone No:</label>
      <input type="number" name="Phone" id="Phone" required>

      <label for="DOB">DOB:</label>
      <input type="date" name="DOB" id="DOB" required>

      <label for="address">Address:</label>
      <textarea name="textArea" id="textArea" ></textarea>
    
      <button class="btn">Submit</button>
      <p id="errorMessage" style="color: red;"></p>
    </form>
    <div id="toast">Submission ðŸ˜Š Successfulâœ”</div>
   </div>
</body>
</html>
